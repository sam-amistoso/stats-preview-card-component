<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Tailwind Vanilla JS</title>
  </head>
  <body
    class="flex w-screen h-screen items-center justify-center bg-[#0a0c1b] p-6 md:p-28"
  >
    <div
      class="grid md:grid-cols-1 lg:grid-cols-2 items-center justify-center bg-[#1c1938] rounded-2xl overflow-hidden"
    >
      <!-- Hero Image -->
      <div
        class="lg:order-2 flex justify-between w-full h-[300px] md:h-[500px] relative"
      >
        <div
          class="bg-center bg-cover bg-no-repeat w-full h-full md:hidden"
          style="
            background-image: linear-gradient(
                rgba(95, 15, 138, 0.4),
                rgba(95, 15, 138, 0.3)
              ),
              url(assets/images/image-header-mobile.jpg);
          "
        ></div>
        <div
          class="hidden md:flex bg-center bg-cover bg-no-repeat w-full h-full"
          style="
            background-image: linear-gradient(
                rgba(95, 15, 138, 0.5),
                rgba(95, 15, 138, 0.3)
              ),
              url(assets/images/image-header-desktop.jpg);
          "
        ></div>
      </div>
      <!-- Content Message -->
      <div class="lg:order-1 flex flex-col px-12 my-12 lg:my-0">
        <!-- Header Title -->
        <div class="flex flex-col items-center justify-center py-4 md:py-6">
          <h1 class="text-4xl font-bold text-center lg:text-left text-white">
            Get <span class="text-[#9a60c7]">insights</span> that help your
            business grow.
          </h1>
          <p
            class="text-gray-300 text-lg font-light py-6 text-center lg:text-left"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <!-- Counts -->
        <div
          class="flex flex-col lg:flex-row items-center justify-evenly text-white uppercase w-full"
        >
          <div
            class="flex flex-col items-center justify-center lg:items-start md:justify-start py-4"
          >
            <h1 class="text-4xl font-bold py-2">10k+</h1>
            <p class="text-gray-300 font-light tracking-widest">companies</p>
          </div>
          <div
            class="flex flex-col items-center justify-center lg:items-start md:justify-start py-4"
          >
            <h1 class="text-4xl font-bold py-2">314</h1>
            <p class="text-gray-300 font-light tracking-widest">templates</p>
          </div>
          <div
            class="flex flex-col items-center justify-center lg:items-start md:justify-start py-4"
          >
            <h1 class="text-4xl font-bold py-2">12m+</h1>
            <p class="text-gray-300 font-light tracking-widest">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
